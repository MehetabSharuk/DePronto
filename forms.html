<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Log In </title>
	<link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/30d51dce59.js" crossorigin="anonymous"></script>
    
</head>

<body>
    
	<div class= "container">
		<div class="containerTop">
			<h1 class="login-text"> Log In to Subbmit Your Feedback</h1>
		</div>
		<div class="containerBottom">
			<div class="bottomLeft">
				<div class="left-top">
					<div class="input-container">
						<input type="text" class="input-fields" size="100" placeholder="Enter Your Name">
                        <input type="date" class="input-fields" size="100" placeholder="Enter Your Name">
                        <h2> Please Submit Your Feedback</h2>
						<input type="text-area" class="input-fields" placeholder="Please enter your feedback">
                        <h2>Category</h2>
					</div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="input-fields" name="s1">
                        <h4>a</h4>
                        <input type="checkbox" class="input-fields" name="s2">
                        <h4>b</h4>
                        <input type="checkbox" class="input-fields" name="s3">
                        <h4>c</h4>
                    </div>
                    <button id = "sliderWorkButton">Submit</button>

					
				</div>
				
			</div>
			<div class="bottomRight">
				<div class="btn" id="btn1">
					<i class="fab fa-github"></i>
					<h4 class="btn-text" id="blue-color">Log In with Github</h4>
					
				</div>
				<div class="btn" id="btn2">
					<i class="fab fa-google"></i>
					<h4 class="btn-text" id="black-color">Log In with Google</h4>
				</div>
				<div class="btn" id="btn3">
					<a href="#"><i class="fab fa-facebook"></i></a>
					<h4 class="btn-text" id="white-color">Log In with Facebook</h4>
				</div>
			</div>
		</div>
	</div>

    
</body>
</html>
